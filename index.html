<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article class="product-card">
      <img class="product-card__image" src="./images/image-product-mobile.jpg" alt="Image of a Gabrielle Chanel perfume bottle">
      <div class="product-card__content">
        <p class="card-content__category">Perfume</p>
        <h1 class="card-content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="product-card__price-wrapper">
        <span class="product-card__current-price">$149.99</span>
        <span class="product-card__old-price">$169.99</span>
      </div>

      <button class="product-card__button">
        <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
        Add to Cart
      </button>
    </article>
  </main>

</body>
</html>
